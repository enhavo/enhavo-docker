<source>
  @type forward
  port 24224
  tag "#{hostname}.app"
</source>

<source>
  @type unix
  path /var/run/td-agent/td-agent.sock
  tag "#{hostname}.app"
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
  tag "#{hostname}.http"
</source>

@include config.d/*.conf

<match *.**>
  @type forward
  server "#{hostname}"
  flush_mode "#{ENV['FLUENTD_FLUSH_MODE']}"
  flush_interval "#{ENV['FLUENTD_FLUSH_INTERVAL']}"
  <server>
    host "#{ENV['FLUENTD_HOST']}"
  </server>
</match>
