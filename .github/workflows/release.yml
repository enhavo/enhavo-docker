name: Build release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    runs-on: ubuntu-20.04
    name: "Build"
    steps:
      - uses: actions/checkout@v1

      - name: Build base image
        run: docker build --no-cache -t enhavo/enhavo-app:base images/base

      - name: Build 7.2-fpm image
        run: docker build --no-cache -t enhavo/enhavo-app:7.2-fpm-latest images/7.2-fpm

      - name: Build 7.2-nginx image
        run: docker build --no-cache -t enhavo/enhavo-app:7.2-nginx-latest images/7.2-nginx

      - name: Build 7.2-apache image
        run: docker build --no-cache -t enhavo/enhavo-app:7.2-apache-latest images/7.2-apache

      - name: Build 7.3-fpm image
        run: docker build --no-cache -t enhavo/enhavo-app:7.3-fpm-latest images/7.3-fpm

      - name: Build 7.3-nginx image
        run: docker build --no-cache -t enhavo/enhavo-app:7.3-nginx-latest images/7.3-nginx

      - name: Build 7.3-apache image
        run: docker build --no-cache -t enhavo/enhavo-app:7.3-apache-latest images/7.3-apache

      - name: Build 7.4-fpm image
        run: docker build --no-cache -t enhavo/enhavo-app:7.4-fpm-latest images/7.4-fpm

      - name: Build 7.4-nginx image
        run: docker build --no-cache -t enhavo/enhavo-app:7.4-nginx-latest images/7.4-nginx

      - name: Build 7.4-apache image
        run: docker build --no-cache -t enhavo/enhavo-app:7.4-apache-latest images/7.4-apache

      - name: Set env version
        run: echo "VERSION=$(echo ${GITHUB_REF#refs/*/} | sed 's/v//g')" >> $GITHUB_ENV

      - name: Tag images
        run: |
          docker tag enhavo/enhavo-app:7.2-nginx-latest "enhavo/enhavo-app:7.2-nginx-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.2-apache-latest "enhavo/enhavo-app:7.2-apache-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.2-fpm-latest "enhavo/enhavo-app:7.2-fpm-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.3-nginx-latest "enhavo/enhavo-app:7.3-nginx-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.3-apache-latest "enhavo/enhavo-app:7.3-apache-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.3-fpm-latest "enhavo/enhavo-app:7.3-fpm-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.4-nginx-latest "enhavo/enhavo-app:7.4-nginx-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.4-apache-latest "enhavo/enhavo-app:7.4-apache-${{ env.VERSION }}"
          docker tag enhavo/enhavo-app:7.4-fpm-latest "enhavo/enhavo-app:7.4-fpm-${{ env.VERSION }}"

      - name: Show images
        run: docker images

      - name: Show Version
        run: echo ${{ env.VERSION }}

